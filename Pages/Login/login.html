<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./login.css" />
  </head>
  <body class="row bg-light py-5">
    <div
      class="col-8 offset-2 p-0 d-flex justify-content-center align-items-center"
    >
      <div class="container-fluid m-0 p-0 bg-white rounded-4">
        <div class="row bg-white rounded-4">
          <!-- Left Part: Image -->
          <div class="col-lg-6 col-sm-12 p-0 d-none d-md-inline-flex">
            <img
              src="../../assets/login_section.jpg"
              alt="Background Image"
              class="img-fluid rounded-start-4"
            />
          </div>
          <!-- Right Part: Login Form -->
          <div class="col-lg-6 d-flex align-items-center py-4">
            <div class="container pt-5 pb-5">
              <div class="flex justify-center items-center">
                <div class="flex flex-col items-center justify-center">
                  <img
                    class="h-36 w-36 md:w-24 md:h-24"
                    src="../../assets/logo.png"
                    alt=""
                  />
                  <h2
                    class="mb-4 font-bold text-xl text-center"
                  >
                    Welcome to our Online Store
                  </h2>
                </div>
              </div>
              <form>
                <div class="mt-3">
                  <label
                    for="username"
                    class="form-label fw-semibold text-black"
                    >Email/Mobile Number</label
                  >
                  <input
                    type="text"
                    class="form-control p-3 rounded-3 borders"
                    id="username"
                    placeholder="Enter your email/Mobile Number"
                  />
                </div>
                <div class="mt-3">
                  <label
                    for="username"
                    class="form-label fw-semibold text-black"
                    >Password</label
                  >
                  <input
                    type="text"
                    class="form-control p-3 rounded-3 borders"
                    id="username"
                    placeholder="Enter your password"
                  />
                </div>
                <div class="mt-3 d-flex justify-content-end cursor-pointer">
                  <div class="text-red-900">Forgot Password</div>
                </div>
                <button
                  type="submit"
                  class="btn w-100 rounded-5 text-white mt-4"
                  style="background-color: rgba(124, 75, 27, 1)"
                >
                  Login
                </button>
              </form>
              <div class="mt-4 flex text-sm md:text-lg gap-2">
                <span class=""> Don't have an account? </span>
                <span class="cursor-pointer text-yellow-900">Sign Up</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Include Bootstrap JS at the end of the body for better performance -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
