<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body class="row bg-light py-5">
    <div
      class="col-8 offset-2 p-0 d-flex justify-content-center align-items-center"
    >
      <div class="container-fluid m-0 p-0 bg-white rounded-4">
        <div class="row bg-white rounded-4">
          <!-- Left Part: Image -->
          <div class="col-lg-6 col-sm-12 p-0 d-none d-md-inline-flex">
            <img
              src="../../assets/login_section.png"
              alt="Background Image"
              class="img-fluid rounded-start-4"
            />
          </div>
          <!-- Right Part: Login Form -->
          <div class="col-lg-6 d-flex align-items-center py-4">
            <div class="container pt-5 pb-5">
              <div class="text-center">
                <img class="h-25 w-25" src="../../assets/logo.png" alt="" />
                <h2 class="mb-4 fw-bold">Welcome to our Online Shop</h2>
              </div>
              <form>
                <div class="mt-3">
                  <label
                    for="username"
                    class="form-label fw-semibold text-black"
                    >Email/Mobile Number</label
                  >
                  <input
                    type="text"
                    class="form-control p-3 rounded-3 borders"
                    id="username"
                    placeholder="Enter your email/Mobile Number"
                  />
                </div>
                <div class="mt-3">
                  <label
                    for="username"
                    class="form-label fw-semibold text-black"
                    >Password</label
                  >
                  <input
                    type="text"
                    class="form-control p-3 rounded-3 borders"
                    id="username"
                    placeholder="Enter your password"
                  />
                </div>
                <button
                  type="submit"
                  class="btn w-100 rounded-5 text-white mt-4"
                  style="background-color: rgba(124, 75, 27, 1)"
                >
                  Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Include Bootstrap JS at the end of the body for better performance -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
