<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Process Page</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Meterial Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"

  <body class="flex justify-center items-center h-screen">
    <div class="flex flex-row w-2/3 bg-white rounded-lg shadow-md">
      <img
        class="w-1/2 object-cover rounded-l-xl"
        src="../../assets/login_section.jpg"
        alt="img"
      />
      <div class="flex flex-col justify-center items-center w-full">
        <img class="h-24" src="../../assets/logo.png" alt="" />
        <h1 class="text-3xl font-bold mt-4">Sign Up Process</h1>
        <label for="email" class="block text-gray-700 text-sm font-bold my-4">
          Select Registration Type
          <span class="text-red-500">*</span>
        </label>

        <div class="mb-4 flex gap-6">
          <div class="flex items-center">
            <input
              type="radio"
              id="corporate"
              name="user-type"
              value="corporate"
              class="form-radio text-yellow-900 h-4 w-4"
            />
            <label for="corporate" class="ml-2">Corporate</label>
          </div>
          <div class="flex items-center">
            <input
              type="radio"
              id="school"
              name="user-type"
              value="school"
              class="form-radio text-yellow-900 h-4 w-4"
            />
            <label for="school" class="ml-2">School</label>
          </div>
          <div class="flex items-center">
            <input
              type="radio"
              id="admin"
              name="user-type"
              value="admin"
              class="form-radio text-yellow-900 h-4 w-4"
            />
            <label for="admin" class="ml-2">Admin</label>
          </div>
        </div>

        <button
        class="bg-yellow-900 hover:bg-yellow-950 w-48 text-white font-bold py-2 px-4 rounded-full m-5"
      >
        Next
      </button>
      </div>
    </div>
  </body>
