<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Meterial Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>

  <body class="p-5 flex justify-center items-center pt-10">
    <div class="flex w-[80vw] flex-col shadow-md rounded-xl">
      <div class="relative">
        <img
          class="w-full h-[30vh] object-cover rounded-t-xl"
          src="../../assets/login_section.jpg"
          alt="img"
        />
        <img
          class="absolute bottom-0 right-[22vw]"
          src="../../assets/logo_white.png"
          alt="img"
        />
      </div>
      <div class="flex flex-col p-5">
        <h2 class="text-left text-3xl py-5 font-bold">Sign Up</h2>
        <div class="grid grid-cols-3 gap-3">
          <div class="mb-4">
            <label
              for="email"
              class="block text-gray-700 text-sm font-bold mb-2"
            >
              Email
              <span class="text-red-500">*</span>
            </label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full py-2 px-3 border rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-500"
              placeholder="Enter your email"
            />
          </div>

          <div class="mb-4">
            <label
              for="email"
              class="block text-gray-700 text-sm font-bold mb-2"
            >
              Gender
              <span class="text-red-500">*</span>
            </label>
            <div class="relative inline-block w-full bg-white">
              <select
                name="gender"
                id="gender"
                class="w-full appearance-none px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-500 bg-white"
              >
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
              <div
                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    d="M10.293 15.293a1 1 0 0 1-1.414 0L5.293 11.293a1 1 0 0 1 1.414-1.414L10 13.586l3.293-3.293a1 1 0 0 1 1.414 1.414l-5 5a1 1 0 0 1-1.414 0z"
                  />
                </svg>
              </div>
            </div>
          </div>

          <div class="mb-4">
            <label
              for="email"
              class="block text-gray-700 text-sm font-bold mb-2"
            >
              Phone Number
              <span class="text-red-500">*</span>
            </label>
            <div class="relative w-full">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                <select
                  id="country-code"
                  name="country-code"
                  class="py-2rounded-lg border-none bg-white"
                >
                  <option value="+1">+1 (US)</option>
                  <option value="+44">+44 (UK)</option>
                  <!-- Add more options as needed -->
                </select>
              </div>
              <input
                type="text"
                id="phone"
                name="phone"
                class="pl-10 w-full py-2 px-3 pl-24 border rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-500"
                placeholder="Enter your phone number"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="mb-4 px-5">
        <label
              for="email"
              class="block text-gray-700 text-sm font-bold mb-2"
            >
              Access Code
              <span class="text-red-500">*</span>
            </label>
        <div class="flex gap-6">
          <input
            type="email"
            id="email"
            name="email"
            class="w-1/3 py-2 px-3 border rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-500"
            placeholder="Enter Access Code"
          />
          <span class="text-center"
            >( Access Code will be provided by your corporate or school
            Management )</span
          >
        </div>
      </div>

      <button
        class="bg-yellow-900 hover:bg-yellow-950 w-48 text-white font-bold py-2 px-4 rounded m-5"
      >
        Sign Up
      </button>
    </div>
  </body>
</html>
